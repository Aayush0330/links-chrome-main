<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link Organizer</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body style="width:370px;min-width:370px;max-width:370px;min-height:450px;box-sizing:border-box;">

  <div class="header" style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
    <img src="generated-image.png" alt="Logo" style="width:32px;height:32px;border-radius:8px;box-shadow:0 2px 8px #799cff3d;" />
    <h2 style="flex:1;letter-spacing:.02em;">Link Organizer</h2>
  </div>

  <section style="margin-bottom:10px;">
    <label for="topic-input" style="font-weight:600;font-size:15px;">Add Topic</label><br />
    <input id="topic-input" type="text" placeholder="e.g. Anime, Games , Movies" aria-label="Add Topic" />
    <button id="add-topic" aria-label="Add Topic Button">Add</button>
    <ul id="topic-list" aria-live="polite" aria-relevant="all"></ul>
  </section>

  <section id="links-section" style="display: none;">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:6px;">
      <h3 id="current-topic" aria-live="polite"></h3>
      <button id="back-to-topics" title="Back to Topics" aria-label="Back to Topics" style="background:#dbeafe;color:#3b82f6;padding:5px 9px;border-radius:7px;font-weight:bold;font-size:13px;">←</button>
    </div>

    <label for="link-input" style="font-weight:600;font-size:14px;">Add Link</label><br />
    <input id="link-input" type="text" placeholder="Paste website link here" aria-label="Add Link" />
    <button id="add-link" aria-label="Add Link Button">Add Link</button>

    <ul id="link-list" aria-live="polite" aria-relevant="all" style="margin-top: 10px;"></ul>

    <!-- Import/Export Backup Controls -->
    <div style="margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap;">
      <button id="export-data" aria-label="Export Backup">Export Backup</button>
      <input type="file" id="import-file" style="display:none;" />
      <button id="import-data" aria-label="Import Backup">Import Backup</button>
    </div>
  </section>

  <footer style="margin-top:22px;text-align:center;font-size:13px;color:#7886bd;">
    <span>Made with ❤️ for easy browsing</span>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
